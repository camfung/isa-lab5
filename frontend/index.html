<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-i18n="pageTitle"></title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/snackbar.css">
</head>

<body>
	<div class="container mt-5">
		<!-- Title -->
		<h1 class="text-center mb-4" data-i18n="pageTitle"></h1>

		<!-- Row Insert Section -->
		<div class="card mb-4">
			<div class="card-body">
				<h5 class="card-title" data-i18n="insertRows"></h5>
				<p class="card-text" data-i18n="clickButtonToInsert"></p>
				<form id="insertForm">
					<button type="submit" class="btn btn-primary" data-i18n="insertRows"></button>
				</form>
				<!-- Response Display -->
				<div class="mt-3">
					<h6 data-i18n="serverResponse"></h6>
					<div id="insertResponse" class="alert alert-info" role="alert"
						data-i18n="responseWillBeDisplayedHere">

					</div>
				</div>
			</div>
		</div>

		<div class="card">
			<div class="card-body">
				<h5 class="card-title" data-i18n="executeSql"></h5>
				<p class="card-text" data-i18n="enterSql"></p>
				<form id="queryForm">
					<div class="mb-3">
						<textarea class="form-control" id="sqlQuery" rows="4"
							placeholder="Enter your SELECT or INSERT SQL query here..."></textarea>
					</div>
					<button type="submit" class="btn btn-success" data-i18n="submitQuery"></button>
				</form>
				<!-- Response Display -->
				<div class="mt-3">
					<h6 data-i18n="serverResponse"></h6>
					<div id="queryResponse" class="alert alert-info" role="alert" data-i18n="queryResponse">
					</div>
				</div>
			</div>
		</div>
		<div id="snackbar"></div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<script src="./js/Snackbar.js"></script>
	<script src="js/lang/en/en.js"></script>
	<script src="js/helpers/localization.helper.js"></script>
	<script src="js/DatabaseManager.js"></script>
</body>

</html>
